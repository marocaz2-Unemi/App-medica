{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-white to-blue-200 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-2xl rounded-3xl px-10 py-12 w-full max-w-md flex flex-col items-center border border-blue-100">
        <img src="{% static 'img/slogan.png' %}" alt="register-logo" class="w-28 h-28 mb-5 drop-shadow-lg">
        <h1 class="text-3xl font-extrabold text-blue-700 mb-2 tracking-tight">Lekyam Clinic Pro</h1>
        <h2 class="text-lg font-medium text-gray-600 mb-8">Crea tu cuenta</h2>
        {% if form.errors %}
            <div class="bg-red-50 border border-red-200 text-red-700 p-3 rounded-lg mb-5 w-full text-center font-semibold">
                Por favor corrige los errores en el formulario.
            </div>
        {% endif %}
        <form method="POST" class="space-y-6 w-full">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Nombre completo</label>
                <input type="text" name="nombre" required
                       class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition shadow-sm bg-gray-50">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Cédula</label>
                <input type="text" name="cedula" required
                       class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition shadow-sm bg-gray-50">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Correo electrónico</label>
                <input type="email" name="email" required
                       class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition shadow-sm bg-gray-50">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Contraseña</label>
                <input type="password" name="password1" required
                       class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition shadow-sm bg-gray-50">
            </div>
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Repetir contraseña</label>
                <input type="password" name="password2" required
                       class="block w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition shadow-sm bg-gray-50">
            </div>
            <div class="text-center pt-2">
                <button type="submit"
                        class="bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-bold py-2 px-10 rounded-2xl shadow-lg transition-all duration-200 transform hover:scale-105">
                    Registrarse
                </button>
            </div>
            <div class="flex flex-col items-center mt-4 space-y-2">
                <span class="text-sm text-gray-600">¿Ya tienes cuenta?</span>
                <a href="{% url 'login' %}" 
                   class="bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 text-white font-bold py-2 px-10 rounded-2xl shadow-lg transition-all duration-200 transform hover:scale-105 inline-block">
                    Iniciar sesión
                </a>
            </div>
        </form>
    </div>
    <img src="{% static 'img/login-portada.png' %}" alt="" class="fixed inset-0 w-full h-full object-cover -z-10 opacity-30">
</body>
</html>
